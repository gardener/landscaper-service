                    properties:
                      requests:
                        properties:
                          cpu:
                            type: string
                          memory:
                            type: string
                        type: object
                    type: object
                  resourcesMain:
                    description: ResourcesMain configures the resources of the "main"
                      landscaper pods, i.e. the pods of installation and execution
                      controller.
                    properties:
                      requests:
                        properties:
                          cpu:
                            type: string
                          memory:
                            type: string
                        type: object
                    type: object
                required:
                - deployers
                type: object
              oidcConfig:
                description: OIDCConfig describes the OIDC config of the customer
                  resource cluster (shoot cluster)
                properties:
                  clientID:
                    type: string
                  groupsClaim:
                    type: string
                  issuerURL:
                    type: string
                  usernameClaim:
                    type: string
                type: object
              purpose:
                description: Purpose contains the purpose of this LandscaperDeployment.
                type: string
              tenantId:
                description: TenantId is the unique identifier of the owning tenant.
                type: string
            required:
            - landscaperConfiguration
            - purpose
            - tenantId
            type: object
          status:
