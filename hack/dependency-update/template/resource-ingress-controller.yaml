  path: ./blueprint
  mediaType: application/vnd.gardener.landscaper.blueprint.layer.v1.tar+gzip
  compress: true
...
---
type: helm.io/chart
name: ingress-nginx-chart
relation: external
version: ${INGRESS_NGINX_CHART_VERSION}
