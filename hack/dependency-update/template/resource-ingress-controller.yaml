...
---
type: ociImage
name: ingress-nginx-controller
version: ${INGRESS_NGINX_IMAGE_VERSION}
relation: external
access:
  type: ociRegistry
  imageReference: eu.gcr.io/gardener-project/landscaper-service/nginx-ingress/controller@${INGRESS_NGINX_IMAGE_DIGEST}
...
