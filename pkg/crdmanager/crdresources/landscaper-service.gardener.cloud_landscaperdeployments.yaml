                    type: string
                  operation:
                    description: Operation describes the operator where the error
                      occurred.
                    type: string
                  reason:
                    description: The reason for the condition's last transition.
                    type: string
                required:
                - lastTransitionTime
                - lastUpdateTime
                - message
                - operation
                - reason
                type: object
