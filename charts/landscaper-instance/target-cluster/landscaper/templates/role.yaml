apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.controller.roleName }}
  labels:
    {{- include "landscaper.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - landscaper.gardener.cloud
    resources:
      - lshealthchecks
    verbs:
      - "*"

  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - get
      - watch
      - patch
      - update

  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
