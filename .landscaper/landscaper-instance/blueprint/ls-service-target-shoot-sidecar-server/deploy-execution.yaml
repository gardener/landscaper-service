deployItems:
  - name: ls-service-target-shoot-sidecar-server
    type: landscaper.gardener.cloud/helm
    target:
      import: targetCluster
    config:
      apiVersion: helm.deployer.landscaper.gardener.cloud/v1alpha1
      kind: ProviderConfiguration
      updateStrategy: patch
      name: ls-service-target-shoot-sidecar-server
      namespace: {{ .imports.targetClusterNamespace }}
      createNamespace: true

      readinessChecks:
        disableDefault: false
        custom:
          - name: LsHealthCheckOk
            timeout: 10m
            resourceSelector:
              - apiVersion: landscaper.gardener.cloud/v1alpha1
                kind: LsHealthCheck
                name: landscaper-{{ .imports.targetClusterNamespace }}
                namespace: {{ .imports.targetClusterNamespace }}
            requirements:
              - jsonPath: .status
                operator: ==
                values:
                  - value: "Ok"

      chart:
        {{ $resource := getResource .cd "name" "ls-service-target-shoot-sidecar-chart" }}
        ref: {{ $resource.access.imageReference }}

      values:
        nameOverride: laas-{{ .imports.targetClusterNamespace }}-shoot-sidecar
        fullnameOverride: laas-{{ .imports.targetClusterNamespace }}-shoot-sidecar

        lsServiceTargetShootSidecar:
          verbosity: {{ .imports.sidecarConfig.verbosity | default "info" }}

        controller:
          kubeconfig: |
{{ .imports.landscaperControllerKubeconfigYaml | indent 12 }}
          {{ $imgresource := getResource .cd "name" "ls-service-target-shoot-sidecar-image" }}
          {{ $imgrepo := ociRefRepo $imgresource.access.imageReference }}
          {{ $imgtag := ociRefVersion $imgresource.access.imageReference }}
          image:
            repository: {{ $imgrepo }}
            tag: {{ $imgtag }}
            pullPolicy: IfNotPresent

        service:
          type: ClusterIP
          port: 80

        resources:
          requests:
            cpu: 30m
            memory: 30Mi
