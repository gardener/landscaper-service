apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  name: landscaperdeployments.landscaper-service.gardener.cloud
spec:
  group: landscaper-service.gardener.cloud
  names:
    kind: LandscaperDeployment
    plural: landscaperdeployments
    shortNames:
    - lsdepl
    singular: landscaperdeployment
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.instanceRef.name
      name: Instance
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: The LandscaperDeployment is created to define a deployment of
          the landscaper.
        properties:
          spec:
            description: Spec contains the specification for the LandscaperDeployment
            properties:
              highAvailabilityConfig:
                description: HighAvailabilityConfig specifies the HA configuration
                  of the resource cluster (shoot cluster)
                properties:
                  controlPlaneFailureTolerance:
                    description: 'ControlPlaneFailureTolerance specifies the Kubernetes
                      control plane failure tolerance mode. Allowed values are: node,
                      zone'
                    type: string
                required:
                - controlPlaneFailureTolerance
                type: object
              landscaperConfiguration:
                description: LandscaperConfiguration contains the configuration for
                  the landscaper service deployment
                properties:
                  deployers:
                    description: Deployers is the list of deployers that are getting
                      installed alongside with this Instance.
                    items:
                      type: string
                    type: array
                required:
                - deployers
                type: object
              oidcConfig:
                description: OIDCConfig describes the OIDC config of the customer
                  resource cluster (shoot cluster)
                properties:
                  clientID:
                    type: string
                  groupsClaim:
                    type: string
                  issuerURL:
                    type: string
                  usernameClaim:
                    type: string
                type: object
              purpose:
                description: Purpose contains the purpose of this LandscaperDeployment.
                type: string
              tenantId:
                description: TenantId is the unique identifier of the owning tenant.
                type: string
            required:
            - tenantId
            - purpose
            - landscaperConfiguration
            type: object
          status:
            description: Status contains the status of the LandscaperDeployment.
            properties:
              instanceRef:
                description: InstanceRef references the instance that is created for
                  this LandscaperDeployment.
                properties:
                  name:
                    description: Name is the name of the kubernetes object.
                    type: string
                  namespace:
                    description: Namespace is the namespace of kubernetes object.
                    type: string
                required:
                - name
                type: object
              lastError:
                description: LastError describes the last error that occurred.
                properties:
                  lastTransitionTime:
                    description: Last time the condition transitioned from one status
                      to another.
                    format: date-time
                    type: string
                  lastUpdateTime:
                    description: Last time the condition was updated.
                    format: date-time
                    type: string
                  message:
                    description: A human-readable message indicating details about
                      the transition.
                    type: string
                  operation:
                    description: Operation describes the operator where the error
                      occurred.
                    type: string
                  reason:
                    description: The reason for the condition's last transition.
                    type: string
                required:
                - operation
                - lastTransitionTime
                - lastUpdateTime
                - reason
                - message
                type: object
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                  for this LandscaperDeployment. It corresponds to the LandscaperDeployment
                  generation, which is updated on mutation by the landscaper service
                  controller.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
