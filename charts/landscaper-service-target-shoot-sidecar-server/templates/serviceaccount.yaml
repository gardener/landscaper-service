{{- if .Values.serviceAccount.controller.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ls-service-target-shoot-sidecar.controller.serviceAccountName" . }}
  labels:
    {{- include "ls-service-target-shoot-sidecar.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.controller.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
